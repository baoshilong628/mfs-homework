<body>
<script>
    function getData(callback) {
        var xhr =  new XMLHttpRequest()
        xhr.onreadystatechange = function () {
            if (xhr.readyState == 4 && xhr.status == 200) {
                callback(xhr.responseText);
            }
        }
        xhr.open('get', 'learning-api.mafengshe.com/news?', true);
        xhr.send();
    }
    getData((data)=>{
        console.log(data)
    })
</script>
</body>
</html>
