<!doctype html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
	<style>
		body {
			padding: 0;
			margin: 0;
		}
		#app {
			display: flex;
			height:100vh;
		}
		#code{
			width:50%;
			padding:10px;
			font-size:24px;
		}
		.show{
			width: 50%;
			padding:10px;
		}
	</style>
</head>
<body>
<div id="app">
	<textarea id="code" v-model="code"></textarea>
	<div class="show" v-html="html"></div>
</div>
<script>
let app = new Vue({
	el:"#app",
	data: {
	    code:"# title \r\n hello world!",
	},
	computed:{
	    html:function (){
	        return marked.parse(this.code)
	    }
	}
})
</script>
</body>
</html>
